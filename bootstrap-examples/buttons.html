<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid visually-hidden">
    <form action="">
        <dl>
            <dt>Ordinary Button 1</dt>
            <dd><button>Logic</button></dd>
    
            <dt>Ordinary Button 2</dt>
            <dd><button type="button" class="btn">Base class</button></dd>
            <dt>Contextual Button</dt>
            <dd>
                <button type="button" class="btn btn-success">Insert</button>
                <button type="button" class="btn btn-warning">Update</button>
                <button type="button" class="btn btn-danger">Delete</button>

            </dd>
            <dt>Outline Contextual Button</dt>
            <dd>
                <button type="button" class="btn btn-outline-success">Insert</button>
                <button type="button" class="btn btn-outline-warning">Update</button>
                <button type="button" class="btn btn-outline-danger">Delete</button>
            </dd>
            <dt>Special Button</dt>
            <dd>
                <button  class="btn btn-close">X</button>
                <button type="button" class="btn btn-link">Sign Out</button>

            </dd>
            <dt>Contextual Button</dt>
            <dd>
                <button type="button" class="btn btn-success btn-sm">Insert</button>
                <button type="button" class="btn btn-warning ">Update</button>
                <button type="button" class="btn btn-danger btn-lg">Delete</button>

            </dd>
            <dt>btn-group</dt>
            <dd>
                <div class="btn-group" role="group" aria-label="Vertical button group">
                    <button type="button" class="btn btn-success">Insert</button>
                    <button type="button" class="btn btn-warning">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                  </div>
            </dd>
            <dt>btn-group-vertical</dt>
            <dd>
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    <button type="button" class="btn btn-success">Insert</button>
                    <button type="button" class="btn btn-warning">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                  </div>
            </dd>
            <dt>btn-group-vertical</dt>
            <dd>
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    <button type="button" class="btn btn-success"><span class="bi bi-facebook"></span></button>
                    <button type="button" class="btn btn-warning"><span class="bi bi-instagram"></span></button>
                    <button type="button" class="btn btn-danger"><span class="bi bi-linkedin"></span></button>
                  </div>
            </dd>
        </dl>
        <dl>
            <dt>Toolbar</dt>
            <div class="btn-toolbar bg-danger text-light " >
                <dd class="btn-group ">
                    <span class="p-2">Home </span>
                    <span class="p-2">Shop</span>
                    <span class="p-2">Contact</span>
                    <span class="p-2">Blog</span>
                </dd>
                <dd class="btn-group pt-2" style="margin-left: 1300px; ">
                    <span class="bi bi-search p-1"></span>
                    <span class="bi bi-heart p-1"></span>
                    <span class="bi bi-person p-1"></span>
                </dd>
            </div> 
        </dl>
    </form>
</body>
</html>
